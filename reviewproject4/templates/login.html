{% extends 'base.html' %}
<body class="text-center">
{% block content %}
<div class ="container">
    <form class="form-signin" method="post">{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">ログインをしてください</h1>
        {% if error %}
        {{ error }}
        {% endif %}
        <div class="form-floating">
          <input type="text" class="form-control" id="inputEmail" placeholder="username" name="username_data">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password_data">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2023</p>
      </form>
    </div>
{% endblock content %}
      </body>

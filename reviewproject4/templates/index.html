{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>一覧</h1>
    <br>

    {% for blog in blog %}
        <ul>
            <li>
                {{ blog.created_at }}
                {{ blog.title }}
                <a href="{% url 'blog:detail' blog.pk %}">詳細</a>
            </li>
        </ul>
    {% endfor %}
    {% else %}
    ログインしてください
    {% endif %}
{% endblock %}
